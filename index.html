<html>
    <head>
      <title> Arrayality </title>
      <link rel="icon" href="Icon.png" />
      <link rel="stylesheet" href="general.css" />
      <style>
      canvas {
         /* because importance of this style */
         padding-bottom: 9px;
         border-bottom: 2px dashed  #cacaca;
       }
   
        </style>
    </head>
    <body style="margin: 0">
          <p class="reset" onclick="playback()">@playback</p>
          <p class="reset" onclick="entergame()">#playnew</p>
          <canvas id="canv"></canvas>
          <p id="score" class="about"></p>
          <p id="moves" class="about"></p>
          <script type="text/javascript">
          // quick setup
          let board = [], origin, moves = 0, mx = 4, width, clwidth
          let canv = document.getElementById("canv"), ctx = canv.getContext("2d")
          function tune(wdt, loaded) {
             width = wdt;
             clwidth = Math.ceil(innerWidth*0.8 / (width))
             canv.height = clwidth
             canv.width = width*clwidth
             ctx.font = `${clwidth*0.8}px serif`
             if(loaded) { resize(); entergame(); }
          }; tune(16)
   
          function resize() {
              var el = document.getElementsByClassName("reset")[1], adtop = el.offsetTop + el.offsetHeight
              canv.style.marginLeft = (innerWidth-canv.width)/2 + "px"
              canv.style.marginTop = (innerHeight-canv.height)/2 - adtop - canv.height + "px"
          }; resize();
          
          </script>
          <script src="Arrayality.js"></script>
    </body> 
</html>
